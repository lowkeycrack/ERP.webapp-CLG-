{% extends 'staff_template.html' %}
{% load static %}

{% block content %}
<style>
    /* Add this CSS to your stylesheet */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        font-weight: light;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        border-color: #4CAF50;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Optional: Style form error messages */
    .errorlist {
        color: red;
        margin-top: 5px;
    }

    /* Optional: Add spacing between form elements */
    p {
        margin-bottom: 15px;
    }

    /* Optional: Style the form container for larger screens */
    @media (min-width: 768px) {
        form {
            max-width: 600px;
        }
    }
</style>

<h3>room Form</h3>
<form method="post" action="">
    {% csrf_token %}
    <p><label for="id_topic">Topic:</label> {{ form.topic }}</p>
    <p><label for="id_name">Name:</label> {{ form.name }}</p>
    <p><label for="id_description">Description:</label> {{ form.description }}</p>
    <input type="submit" value="Submit">
</form>
{% endblock %}
